<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}">个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; chartset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div th:replace="commons/topbar :: topbar"></div>
<div class="container-fluid publish_div">
    <div class="row profile">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4 th:text="${question.title}">发现</h4>
            <span class="text-desc">
                作者：[[${question.user.name}]] |
                发布时间：[[${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}]] |
                阅读数：[[${question.viewCount}]]</span>
            <hr/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <a th:href="@{'/publish/'+${question.id}}" th:class="community-menu" th:if="${session.user != null && session.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}"
                                 src="https://avatars3.githubusercontent.com/u/31300424?v=4" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
